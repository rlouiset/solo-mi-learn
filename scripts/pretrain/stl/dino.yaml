defaults:
  - _self_
  - augmentations: asymmetric.yaml
  - wandb: private.yaml
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

# disable hydra outputs
hydra:
  output_subdir: null
  run:
    dir: .

name: "dino-400epochs-adamw-bs-1024-r50-latdim512-nprototypes1024-teacher-temp-0.4-tau0.996-to-1-stl10"
method: "dino"
backbone:
  name: "resnet50"
method_kwargs:
  proj_hidden_dim: 2048
  proj_output_dim: 512 # 256
  num_prototypes: 2048
  teacher_temperature: 0.04
momentum:
  base_tau: 0.996
  final_tau: 1
data:
  dataset: stl10
  train_path: "./datasets"
  val_path: "./datasets"
  format: "image_folder"
  num_workers: 4
optimizer:
  name: "adamw"
  batch_size: 1024
  lr: 0.0005
  classifier_lr: 1e-4
  weight_decay: 0.04
scheduler:
  name: "warmup_cosine"
checkpoint:
  enabled: True
  dir: "trained_models"
  frequency: 1
auto_resume:
  enabled: True

# overwrite PL stuff
max_epochs: 400
devices: [0]
sync_batchnorm: True
accelerator: "gpu"
strategy: "ddp"
precision: 16-mixed
